
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taryn's Ballz</title>
    <style> 
        .basketball {
          width: 100%
        }
        .scrotum {
          width: 125px;
          position:relative;
          z-index: 2;
        }
        .wrapper:hover .basketball {
          animation: spin 2s infinite linear;
        }
        .wrapper:hover .scrotum {
          animation: move 2s infinite linear;
        }
        .hoop {
          width: 400px; 
          align-content: center;       
        }
        .front-of-hoop {
          position:absolute;
          width: 208px;
          top: 161px;
          left: 97px;
          z-index: 1;
        }
        .hoop-wrapper {
          position:relative;
        }
        .wrapper {
          align-items: center; 
          justify-content: space-between;
          display: flex;
          height: 100vh;
          flex-direction: column;
          padding: 100px;
          box-sizing: border-box;
        }
        body {
          background-image: url('Baller floor.jpg');
          background-size: cover;
        }
        @keyframes spin{
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        @keyframes move{
          0% {
            transform: translateY(0px);
            width: 125px;
            z-index: 3;
          }
          50% {
            transform: translateY(-70vh);
            width: 100px;
            z-index: 1;
          }
          60% {
            z-index: 0;
          }
          100%{
            transform: translateY(-25vh);
            width: 100px;
            z-index: 0;
          }
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="hoop-wrapper">
        <img src="Hoop.png" class="hoop">
        <img src="Front of Hoop.png" class="front-of-hoop">
      </div>
      <div class="scrotum">
        <img src="Basketball.png" class="basketball">
      </div>
    </div>
  </body>

</html>
