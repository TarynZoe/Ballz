<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>
    const ball = {
      position: 0,
      speed: 0,
    };
    function bounce() {
      ball.speed -= 20
    }
    function render() {
      document.getElementById("wrapper").style = 'bottom:' + ball.position + 'px'
    }
    function move() {
      ball.speed += 2;
      ball.position -= ball.speed;
      if (ball.position < 0) {
        ball.position = 0
        ball.speed = (ball.speed * -1) * 0.8
      }
    }
    ball.interval = setInterval(function () {
      move();
      render()
    }, 20);
  </script>
  <title>Taryn's Ballz</title>
  <style>
    .basketball {
      width: 200px;
    }

    .wrapper {
      //transition: all 0.1s linear;
      position: absolute;
      bottom: 0
    }

    body {
      background-image: url('Baller floor.jpg');
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="wrapper" id="wrapper">
    <img src="Basketball.png" class="basketball" id="basketball" onclick="bounce()">

  </div>
</body>

</html>
