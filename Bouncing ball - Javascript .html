    function bounce() {
      ball.position += 200
    }
    function render() {
      document.getElementById("wrapper").style = 'bottom:' + ball.position + 'px'
    }
    function fall() {
      ball.position -= 10
      if (ball.position < 0) {
        ball.position = 0

    }
    ball.interval = setInterval(function () {
      fall();
