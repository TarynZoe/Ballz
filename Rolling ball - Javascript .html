
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
      let rotation = 0;
      let translate = 0;
      function rollBall() {
        rotation = rotation + 5;
        translate = (translate + 10) %2048;
        document.getElementById("basketball").style = `transform: rotate(${rotation}deg)`;
        document.getElementById("wrapper").style = `transform: translateX(${translate}px)`;
      }
      function handleClick() {
        setInterval(rollBall, 20)
      }

    </script>
    <title>Taryn's Ballz</title>
    <style> 
        .basketball {
            width: 200px;
        }
        .wrapper {
        }
        body {
            background-image: url('Baller floor.jpg');
            background-size: cover;
        }
      
    </style>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <img src="Basketball.png" class="basketball" id="basketball" onclick="handleClick()">
      
    </div>
  </body>
</html>
